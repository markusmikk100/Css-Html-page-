<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Example</title>
    <style>
        html {
            scroll-behavior: smooth; /* Enable smooth scrolling for the whole page */
        }

        body {
            color: black;
            font-family: "Inter", sans-serif;
            height: 100%;  /* Ensure the body is the full height of the viewport */
            margin: 0;
            overflow: auto;  /* Enable scroll if content exceeds screen height */
        }

        .Top_Part {
            background: rgb(0,143,255);
            background: linear-gradient(0deg, rgba(0,143,255,1) 0%, rgba(24,24,26,1) 100%);
            height: 50vh;  /* 50% of the viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .Top_Part h1 {
            font-family: "Inter", sans-serif;
            font-weight: 900; /* Condensed, bold */
            font-size: 100px; /* Font size */
            color: white;
            letter-spacing: -2px; /* Condensed effect */
            text-transform: uppercase;
            margin: 0;
        }

        .Middle_Part {
            width: 100%;
            height: 50vh;  /* 50% of the viewport height */
            background-image: url('pic.png'); /* Ensure path is correct */
            background-repeat: no-repeat;
            background-size: cover; /* Resize image to cover the container */
            background-position: center; /* Center the image */
        }

        .Lower_Part {
            background: 
                linear-gradient(45deg, rgba(1,71,104,1) 0%, rgba(81,82,60,1) 100%),  /* Gradient as the first layer */
                url('Swim.png');  /* Image as the second layer */
            height: 40vh;  /* 40% of the viewport height */
            position: relative; /* Make this container relative to position the image and text */
            background-position-y: bottom;
        }

        .Lower_Img {
            background: 
                url('Swim.png');  /* Image as the second layer */
            height: 100%;  /* 30% of the viewport height */
            background-size: 45vh;
            background-repeat: no-repeat;
            background-position: 65%;
        }

        .Lower_textbox {
            position: absolute; /* Position it absolutely within Lower_Part */
            left: 20%;  /* Position it 10% from the left */
            top: 50%;  /* Center it vertically */
            transform: translateY(-50%); /* Adjust vertical centering */
            width: 25%;  /* Set the width of the textbox */
            padding: 10px;
            background-color: #18181A; /* Semi-transparent background */
            color: #F2F2F3;
            font-size: 18px;
            text-align: center;
            border-radius: 10px;
        }

        .Extra {
            background-color: #18181A;
            height: 15vh;  /* 15% of the viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; /* Text color */
            font-size: 20px; /* Adjust text size */
            text-align: center;
        }

        .Extra p {
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="Top_Part">
        <h1>BLENDER 4.3</h1>
    </div>
    <div class="Middle_Part"></div>
    <div class="Lower_Part">
        <div class="Lower_Img"></div> <!-- The image inside Lower_Part -->
        <div class="Lower_textbox">Building is better together — we’re looking for founders to create alongside our team. If that’s you, we’d love to talk.</div> <!-- New text box added -->
    </div>
    <div class="Extra">
        <p>© 2023 High Alpha. All rights reserved.</p>
    </div>

</body>
</html>
