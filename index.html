<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Example</title>
    <style>
        body {
            background-color: #012864;
            color: black;
            font-family: "Inter", sans-serif;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .Top_Part {
            background: rgb(0,143,255);
            background: linear-gradient(0deg, rgba(0,143,255,1) 0%, rgba(24,24,26,1) 100%);
            height: 570px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

            .Top_Part h1 {
                font-family: "Inter", sans-serif;
                font-weight: 900; /* Condensed, bold */
                font-size: 100px; /* Font size */
                color: white;
                letter-spacing: -2px; /* Condensed effect */
                text-transform: uppercase;
                margin: 0;
            }

        .Middle_Part {
            width: 100%;
            height: 600px;
            background-image: url('pic.png'); /* Path to the image */
            background-repeat: no-repeat;
            background-size: contain; /* Resize image to fit the container */
            background-position: center; /* Center the image */
        }

        .Lower_Part {
            background: rgb(0,143,255);
            background: linear-gradient(90deg, rgba(0,143,255,1) 0%, rgba(24,24,26,1) 100%);
            height: 570px;
        }
    </style>
</head>
<body>

    <div class="Top_Part">
        <h1>BLENDER 4.3</h1>
    </div>
    <div class="Middle_Part"></div>
    <div class="Lower_Part"></div>

</body>
</html>
